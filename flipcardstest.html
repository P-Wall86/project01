<!DOCTYPE html>
<html lang="eng-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos 3D</title>

    <link rel="stylesheet" href="styles/flipcardtest.css">
</head>

<body>
    <div class="grid">
        <div class="card" data-product="Figura Dragon 3D">
            <div class="inner">
                <div class="front">
                    <img src="https://via.placeholder.com/200x260?text=Dragon" alt="Dragon">
                </div>
                <div class="back">
                    <h3>Figura Dragon</h3>
                    <p>$1200 ARS</p>
                    <button onclick="toggleSelection(event, this)">Agregar a consulta</button>
                </div>
            </div>
        </div>

        <div class="card" data-product="Llavero personalizado">
            <div class="inner">
                <div class="front">
                    <img src="https://via.placeholder.com/200x260?text=Llavero" alt="Llavero">
                </div>
                <div class="back">
                    <h3>Llavero personalizado</h3>
                    <p>$500 ARS</p>
                    <button onclick="toggleSelection(event, this)">Agregar a consulta</button>
                </div>
            </div>
        </div>

        <div class="card" data-product="Soporte Celular">
            <div class="inner">
                <div class="front">
                    <img src="https://via.placeholder.com/200x260?text=Soporte" alt="Soporte">
                </div>
                <div class="back">
                    <h3>Soporte Celular</h3>
                    <p>$800 ARS</p>
                    <button onclick="toggleSelection(event, this)">Agregar a consulta</button>
                </div>
            </div>
        </div>
    </div>

    <div id="whatsapp-button" onclick="showPreview()">ðŸ“©</div>

    <div id="previewModal">
        <div id="previewContent">
            <h2>Productos seleccionados</h2>
            <ul id="selectedList"></ul>
            <button onclick="sendWhatsApp()">Confirmar y enviar</button>
        </div>
    </div>
    <script src="scripts/flipcardtest.js"></script>
</body>

</html>
